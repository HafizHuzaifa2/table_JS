<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-3">
    <h1>Student Result</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->



    <table class="w-100 p-3 m-3  bg-info fw-bold" style="border: 3px solid black;">
        <thead class="fs-1">
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Age</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody class="fs-3" id="studentdata"></tbody>
    </table>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inpsearch" placeholder="Search for Roll No."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchs()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <table style="display: none; " id="tab" class="w-100 table-primary">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Age</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="studentsearch"></tbody>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="app.js"></script>

</body>

</html>
